<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SafeFly ajax</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
	<input type="text" id="name"><br/>
	<input type="text" id="msg"><br/>
	<button id='btn'>post!!!!!!!!!!!</button>

	<script>
		$('#btn').on('click', function() {
			var name = $('#name').val();
			var msg = $('#msg').val();
			$.ajax({
				url: 'http://mola.moli.rocks:8088/message',
				type: 'post',
				dataType: 'json',
				data: {
					name: name,
					msg: msg
				},
				success: function(data){
					console.log(data);
				},
				error: function(err){
					console.log(err);
				}
			});
		});
	</script>
</body>
</html>
