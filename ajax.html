<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SafeFly ajax</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  	<style type="text/css">
  		#hotelTable {
  			border-collapse: collapse;
  		}

  		#hotelTable td {
  			border : 1px solid #000;
  		}
  	</style>
</head>
<body>
	<table id = hotelTable>
		<thead>
			<tr><td>City</td><td>Hotel Name</td></tr>	
		</thead>
		<tbody>
			
		</tbody>
	</table>
	<script>
		$.ajax({
			url: 'http://mola.moli.rocks:8088/hotel',
			type: 'get',
			dataType: 'json',
			success: function(data) {
				console.log(data);
				for (let hotel of data) {
					var name = hotel.Name;
					var city = hotel.City;
					// *IMPORTANT* hotelTable tbody
					$('#hotelTable tbody').append(`<tr><td>${city}</td><td>${name}</td></tr>`);
				}
			},
			error: function(jqXHR) {
				console.log(jqXHR);
			}
		})
	</script>	
</body>
</html>
